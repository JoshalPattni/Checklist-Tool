<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Investor Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Real Estate Investor Checklist</h1>
        <div id="checklist">
            <h2>Investment Property Evaluation Checklist</h2>
            <p class="important">Remember to:</p>
            <ul id="checklist-items">
                <li class="important"><input type="checkbox" id="purpose"> <label for="purpose">Read Chapter 1: Purpose of the Book</label></li>
                <li class="important"><input type="checkbox" id="criteria"> <label for="criteria">Define Your Investment Criteria (Chapter 2)</label></li>
                <li><input type="checkbox" id="buying-process"> <label for="buying-process">Understand the Buying Process (Chapter 3)</label></li>
                <li><input type="checkbox" id="deals-funnel"> <label for="deals-funnel">Build Your Deals Funnel (Chapter 4)</label></li>
                <li><input type="checkbox" id="deal-analysis"> <label for="deal-analysis">Master Deal Analysis (Chapter 5)</label></li>
                <li><input type="checkbox" id="advanced-analysis"> <label for="advanced-analysis">Dive into Advanced Deal Analysis (Chapter 6)</label></li>
                <li><input type="checkbox" id="negotiation"> <label for="negotiation">Learn Negotiating Strategies (Chapter 7)</label></li>
                <li><input type="checkbox" id="legal-considerations"> <label for="legal-considerations">Understand Legal Considerations (Chapter 8)</label></li>
                <li><input type="checkbox" id="project-management"> <label for="project-management">Manage Project Management (Chapter 9)</label></li>
                <li><input type="checkbox" id="systems"> <label for="systems">Implement Systems (Chapter 10)</label></li>
                <li><input type="checkbox" id="scaling"> <label for="scaling">Scale Your Investments (Chapter 11)</label></li>
            </ul>
            <button onclick="completeChecklist()">Complete Checklist</button>
        </div>
        <div id="completion-message" style="display: none;">
            <p>Congratulations! You have completed your real estate investor checklist.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
